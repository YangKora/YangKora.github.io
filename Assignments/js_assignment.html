<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

   <h3>Looping in the Loop</h3>
   
   <script>
        for (let g = 5; g >= 0; g--){
            for (let h = 0; h <= g; h++){
                document.write('*');
            }
            document.write('<br>');
        }
   </script>
   
</body>
</html>
