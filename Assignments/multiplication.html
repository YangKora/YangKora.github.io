<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    
    <h2>Multiplication Document</h2>
    <script>
            let multiplication = prompt("Enter Number Here");
            console.log(multiplication);

        for ( let n = 1; n <= 12; n++ ) {
            let result = multiplication * n;
            console.log(result);
            document.write(`<h4>${multiplication} x ${n} = ${result}</h4>`)
        }

    </script>
</body>
</html>
