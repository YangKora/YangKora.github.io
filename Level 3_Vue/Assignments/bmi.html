<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    feet: "",
                    inches: "",
                    pounds: "",
                    result: 0,

                    under: '<span style="color: blue;">You are Underweight.</span>',
                    normal: '<span style="color: green;">You have Normal weight.</span>',
                    over: '<span style="color: orange;">You are Overweight.</span>',
                    obese: '<span style="color: red;">You are Obese!</span>',
                }
            },
            methods: {
                Calculator(event){
                    var weight = Number(this.pounds*703);
                    var height = Number(this.feet*12 + this.inches);
                    var calculate = Number(weight / (height*height));

                    this.result = calculate
                } 
            }
        })
    </script>
</head>
<body>

    <h1 align="center">BMI Calculator</h1>
    
    <div id="app" align="center">
        <h3>Enter Your Height</h3>
        <input type="number" placeholder="feet" v-model="feet">
        <input type="number" placeholder="inches" v-model="inches">
        <p>{{feet}} feet - {{inches}} inches</p>
        
        <h3>Enter your Weight</h3>
        <input type="number" placeholder="pounds" v-model="pounds">
        <p>Weight - {{pounds}} pounds</p>

        <br>
        <button v-on:click="Calculator()">Calculate</button>
        <br>

        <h2>Your BMI is result is...</h2>
        <h3>{{result}}</h3>

        <div>
            <p v-if="result != 0 && result < 18.5"><strong v-html="under"></strong></p>
            <p v-if="result >= 18.5 && result <= 24.9"><strong v-html="normal"></strong></p>
            <p v-if="result > 24.9 && result <= 29.9"><strong v-html="over"></strong></p>
            <p v-if="result >= 30"><strong v-html="obese"></strong></p>
        </div>

    </div>

    <script>
        const mountedApp = app.mount('#app')
    </script>

</body>
</html>
