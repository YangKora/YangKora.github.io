    <!-- Contact Start -->
    <div class="contact">
    <!-- <fieldset class="contact"> -->
        <form action="" method="post">
            <legend class="leave">
                <h1 align="center">
                    Leave Us A Message And We Will Contact You
                </h1> 
            </legend>
            <div class="input">
                <legend for="name"><i class="fas fa-user-edit fa-sm"></i>Name</legend>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="input">
                <legend for="number"><i class="fas fa-phone fa-sm"></i>Phone Number</legend>
                <input type="number" name="number" id="number" required>
            </div>
            <div class="input">
                <legend for="email"><i class="fas fa-at fa-sm"></i>Email</legend>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <legend><i class="fas fa-angle-double-right fa-sm"></i>Gender</legend>
                <input type="radio" name="Gender" id="male"><label for="male">Male</label>
                <input type="radio" name="Gender" id="female"><label for="female">Female</label>
                <input type="radio" name="Gender" id="others"><label for="others">Others</label>
                <input type="radio" name="Gender" id="notsay"><label for="notsay">Rather Not Say</label>
                <br><br>
            </div>
            <div class="input">
                <legend for="message"><i class="fas fa-comment-dots fa-sm"></i>Message Us</legend>
                <textarea name="message" id="message" cols="20" rows="5"></textarea>
            </div>

            <button type="submit">SUBMIT  <i class="fas fa-paper-plane fa-sm"></i></button>

        </form>
    <!-- </fieldset> -->
